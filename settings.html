<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/src/styles.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px 20px 20px;
            box-sizing: border-box;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            position: relative;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Windows-specific padding fix for titleBarOverlay */
        body.windows {
            padding: 40px 15px 15px 15px;
        }

        .drag-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            -webkit-app-region: drag;
            z-index: 100;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--sidebar-border);
            padding-bottom: 10px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group h2 {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .setting-item label {
            font-size: 13px;
        }

        select {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--sidebar-border);
            padding: 5px;
            border-radius: 4px;
            font-size: 13px;
            min-width: 120px;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        select:hover {
            border-color: var(--text-color);
        }

        button.secondary {
            min-width: 120px;
        }

        .path-display {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--sidebar-border);
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            min-width: 0;
            margin: 0 10px;
        }

        .path-display.empty {
            font-style: italic;
            opacity: 0.5;
        }

        .path-setting-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .path-setting-item label {
            font-size: 13px;
            white-space: nowrap;
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="drag-bar"></div>

    <div class="setting-group">
        <h2>Appearance</h2>
        <div class="setting-item">
            <label for="theme-select">Theme</label>
            <select id="theme-select">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>
    <div class="setting-group">
        <h2>Compiler</h2>
        <div class="path-setting-item">
            <label>Dink Compiler Path</label>
            <div id="compiler-path-display" class="path-display empty">No compiler selected</div>
            <button id="btn-select-compiler" class="secondary">Select...</button>
        </div>
    </div>

    <script type="module" src="/src/settings-renderer.js"></script>
</body>

</html>
