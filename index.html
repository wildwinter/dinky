<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <title>Dinky</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 200px;
            background-color: #252526;
            border-right: 1px solid #333;
            color: #cccccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            padding: 4px 8px;
            cursor: pointer;
        }

        #file-list li:hover {
            background-color: #37373d;
        }

        #editor-container {
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <div style="font-weight: bold; margin-bottom: 10px; font-size: 12px; text-transform: uppercase;">Open Files
            </div>
            <ul id="file-list"></ul>
        </div>
        <div id="editor-container"></div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
</body>

</html>
