<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <title>Dinky</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #cccccc;
            --sidebar-bg: #252526;
            --sidebar-border: #333;
            --sidebar-hover: #37373d;
            --sidebar-active: #37373d;
        }

        body.light {
            --bg-color: #ffffff;
            --text-color: #333333;
            --sidebar-bg: #f3f3f3;
            --sidebar-border: #e0e0e0;
            --sidebar-hover: #e8e8e8;
            --sidebar-active: #e4e4e4;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            color: var(--text-color);
            padding: 10px;
            box-sizing: border-box;
        }

        #file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            padding: 4px 8px;
            cursor: pointer;
        }

        #file-list li:hover {
            background-color: var(--sidebar-hover);
        }

        #file-list li.active {
            background-color: var(--sidebar-active);
        }

        #editor-container {
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
            display: none;
            /* Hidden by default */
        }

        #empty-state {
            flex-grow: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-color);
            background-color: var(--bg-color);
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <div style="font-weight: bold; margin-bottom: 10px; font-size: 12px; text-transform: uppercase;">Open Files
            </div>
            <ul id="file-list"></ul>
        </div>
        <div id="editor-container"></div>
        <div id="empty-state">Load Project</div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
</body>

</html>
