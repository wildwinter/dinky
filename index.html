<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <title>Dinky</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <!-- Ink Root Section with Start Test -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <div class="sidebar-header" style="margin-bottom: 0;">INK ROOT</div>
                <div style="display: flex; gap: 0;">
                    <div id="btn-add-ink-root" data-tooltip="Add New Ink Root"
                        style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                        <!-- Lucide File Plus -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                            <polyline points="14 2 14 8 20 8" />
                            <line x1="12" y1="18" x2="12" y2="12" />
                            <line x1="9" y1="15" x2="15" y2="15" />
                        </svg>
                    </div>
                    <div id="btn-switch-ink-root" data-tooltip="Switch Ink Root"
                        style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                        <!-- Lucide File Up -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                            <polyline points="14 2 14 8 20 8" />
                            <path d="M12 12v6" />
                            <path d="m15 15-3-3-3 3" />
                        </svg>
                    </div>
                    <div id="btn-rename-root" data-tooltip="Rename Ink Root"
                        style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; opacity: 0.5; pointer-events: none;">
                        <!-- Lucide File Pen -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v10" />
                            <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                            <path d="M10.4 12.6a2 2 0 1 1 3 3L8 21l-4 1 1-4Z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div id="ink-root-file-container" style="margin-bottom: 20px;">
                <div id="ink-root-file-item">
                    <!-- Populated by renderer -->
                    <span style="opacity: 0.5; font-style: italic;">No Root Selected</span>
                </div>
            </div>

            <!-- Includes Section with Toolbar -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <div class="sidebar-header" style="margin-bottom: 0;">INCLUDES</div>
                <div style="display: flex; gap: 0;">
                    <div id="btn-add-include" data-tooltip="Add New Include"
                        style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                        <!-- Lucide File Plus -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                            <polyline points="14 2 14 8 20 8" />
                            <line x1="12" y1="18" x2="12" y2="12" />
                            <line x1="9" y1="15" x2="15" y2="15" />
                        </svg>
                    </div>
                    <div id="btn-choose-include" data-tooltip="Choose Existing Include"
                        style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                        <!-- Lucide File Up -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                            <polyline points="14 2 14 8 20 8" />
                            <path d="M12 12v6" />
                            <path d="m15 15-3-3-3 3" />
                        </svg>
                    </div>
                    <div id="btn-rename-include" data-tooltip="Rename Include"
                        style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; opacity: 0.5; pointer-events: none;">
                        <!-- Lucide File Pen -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v10" />
                            <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                            <path d="M10.4 12.6a2 2 0 1 1 3 3L8 21l-4 1 1-4Z" />
                        </svg>
                    </div>
                    <div id="btn-delete-include" data-tooltip="Remove Include"
                        style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; opacity: 0.5; pointer-events: none;">
                        <!-- Lucide File X -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                            <polyline points="14 2 14 8 20 8" />
                            <path d="m14.5 12.5-5 5" />
                            <path d="m9.5 12.5 5 5" />
                        </svg>
                    </div>
                </div>
            </div>

            <div id="file-list-container" style="flex: 1; overflow-y: auto; min-height: 0;">
                <ul id="file-list"></ul>
            </div>
        </div>
        <div id="main-content">
            <div id="toolbar">
                <div id="btn-start-test" data-tooltip="Test Root"
                    style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                    <!-- Lucide Play Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                </div>
                <!-- Separator -->
                <div style="width: 1px; height: 16px; background-color: var(--sidebar-border); margin: 0 4px;"></div>
                <div id="btn-test-knot" data-tooltip="Test Knot"
                    style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                    <!-- Lucide Play + Double Equals (==) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <!-- Play Icon (Same as Test Root) -->
                        <polygon points="5 3 19 12 5 21 5 3" fill="currentColor" stroke="none" />

                        <!-- Double Equals Overlay -->
                        <!-- Line 1 -->
                        <line x1="14" y1="18" x2="22" y2="18" stroke="currentColor" stroke-width="2" />
                        <!-- Line 2 -->
                        <line x1="14" y1="22" x2="22" y2="22" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <!-- Separator -->
                <div style="width: 1px; height: 16px; background-color: var(--sidebar-border); margin: 0 4px;"></div>
                <!-- Navigation History Buttons -->
                <div id="btn-back" data-tooltip="Back"
                    style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; opacity: 0.5; pointer-events: none;">
                    <!-- Lucide Chevron Left -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </div>
                <div id="btn-forward" data-tooltip="Forward"
                    style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; opacity: 0.5; pointer-events: none;">
                    <!-- Lucide Chevron Right -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
                <!-- Separator -->
                <div style="width: 1px; height: 16px; background-color: var(--sidebar-border); margin: 0 4px;"></div>
                <!-- Navigation Dropdown -->
                <select id="nav-dropdown" data-tooltip="Navigate to Knot/Stitch"
                    style="background-color: var(--sidebar-bg); color: var(--text-color); border: 1px solid var(--sidebar-border); padding: 2px 4px; font-size: 12px; cursor: pointer;">
                    <option value="">No location</option>
                </select>
                <!-- Separator -->
                <div style="width: 1px; height: 16px; background-color: var(--sidebar-border); margin: 0 4px;"></div>
                <div id="btn-test-audio" data-tooltip="Test Audio"
                    style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; opacity: 0.5; pointer-events: none;">
                    <!-- Lucide Volume2 (loudspeaker) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
                    </svg>
                </div>
                <span id="audio-status-label"></span>
            </div>
            <!-- Error Banner -->
            <div id="error-banner" style="display: none;">
                <div id="error-banner-content" style="display: flex; align-items: center; gap: 8px; padding: 8px 10px;">
                    <!-- Navigation buttons -->
                    <button id="error-banner-prev" title="Previous Error" style="padding: 4px 8px; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color); cursor: pointer; border-radius: 3px; display: flex; align-items: center; justify-content: center;">
                        <!-- Lucide ChevronUp -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                    </button>
                    <button id="error-banner-next" title="Next Error" style="padding: 4px 8px; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color); cursor: pointer; border-radius: 3px; display: flex; align-items: center; justify-content: center;">
                        <!-- Lucide ChevronDown -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <!-- Close button -->
                    <button id="error-banner-close" title="Close" style="padding: 4px 8px; background-color: transparent; border: none; color: var(--text-color); cursor: pointer; margin-left: auto; display: flex; align-items: center; justify-content: center; opacity: 0.6;">
                        <!-- Lucide X -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <!-- Error message (clickable) -->
                    <div id="error-banner-text" style="flex: 1; cursor: pointer; color: #f48771; font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
                </div>
            </div>
            <!-- Loading Overlay removed -->
            <div id="editor-container"></div>
            <div id="empty-state">
                <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
                    <div style="display: flex; gap: 10px;">
                        <button id="btn-load-project"
                            style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color);">Load
                            Project...</button>
                        <button id="btn-new-project"
                            style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color);">New
                            Project...</button>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 5px; align-items: center; margin-top: 10px;">
                        <div style="font-size: 12px; color: var(--text-color); opacity: 0.6; font-style: italic;">(Optional, if you're going to compile with Dink.)</div>
                        <button id="btn-select-compiler-path"
                            style="padding: 8px 16px; font-size: 14px; cursor: pointer; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color); opacity: 0.8;">Select
                            Dink Compiler Path...</button>
                    </div>
                </div>
            </div>
            <div id="no-root-state" style="display: none;">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                    <div style="font-size: 18px; color: var(--text-color); opacity: 0.8;">Project loaded, but no Ink
                        Root
                        file selected.</div>
                    <div style="display: flex; gap: 10px;">
                        <button id="btn-set-ink-root"
                            style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color);">Set
                            Ink Root...</button>
                        <button id="btn-create-ink-root"
                            style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color);">Create
                            Ink Root</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="modal-overlay">
        <div id="new-project-modal">
            <div class="modal-header">New Project</div>

            <div class="form-group">
                <label for="new-project-name">Project Name</label>
                <input type="text" id="new-project-name" placeholder="MyDinkProject" />
            </div>

            <div class="form-group">
                <label for="new-project-folder">Parent Folder</label>
                <div class="folder-row">
                    <input type="text" id="new-project-folder" readonly placeholder="Select a folder..." />
                    <button id="btn-select-folder" class="secondary">...</button>
                </div>
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-create" class="secondary">Cancel</button>
                <button id="btn-confirm-create" class="primary" disabled>Create</button>
            </div>
        </div>
    </div>

    <!-- New Include Modal -->
    <div id="modal-include-overlay"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="new-include-modal"
            style="background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); padding: 20px; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="modal-header">Add New Include</div>

            <div class="form-group">
                <label for="new-include-name">Ink File Name</label>
                <input type="text" id="new-include-name" placeholder="my_include" />
            </div>

            <div class="form-group">
                <label for="new-include-folder">Parent Folder</label>
                <div class="folder-row">
                    <input type="text" id="new-include-folder" readonly placeholder="Select a folder..." />
                    <button id="btn-select-include-folder" class="secondary">...</button>
                </div>
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-include" class="secondary">Cancel</button>
                <button id="btn-confirm-include" class="primary" disabled>Create</button>
            </div>
        </div>
    </div>

    <!-- Rename Include Modal -->
    <div id="modal-rename-include-overlay"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="rename-include-modal"
            style="background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); padding: 20px; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="modal-header">Rename Include</div>

            <div class="form-group">
                <label for="rename-include-name">New Name</label>
                <input type="text" id="rename-include-name" />
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-rename" class="secondary">Cancel</button>
                <button id="btn-confirm-rename" class="primary">Rename</button>
            </div>
        </div>
    </div>
    <!-- Rename Root Modal -->
    <div id="modal-rename-root-overlay"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="rename-root-modal"
            style="background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); padding: 20px; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="modal-header">Rename Ink Root</div>

            <div class="form-group">
                <label for="rename-root-name">New Name</label>
                <input type="text" id="rename-root-name" />
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-rename-root" class="secondary">Cancel</button>
                <button id="btn-confirm-rename-root" class="primary">Rename</button>
            </div>
        </div>
    </div>

    <!-- New Ink Root Modal -->
    <div id="modal-new-ink-root-overlay"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="new-ink-root-modal"
            style="background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); padding: 20px; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="modal-header">Add New Ink Root</div>

            <div class="form-group">
                <label for="new-ink-root-name">Ink File Name</label>
                <input type="text" id="new-ink-root-name" placeholder="main" />
            </div>

            <div class="form-group">
                <label for="new-ink-root-folder">Parent Folder</label>
                <div class="folder-row">
                    <input type="text" id="new-ink-root-folder" readonly placeholder="Select a folder..." />
                    <button id="btn-select-ink-root-folder" class="secondary">...</button>
                </div>
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-new-ink-root" class="secondary">Cancel</button>
                <button id="btn-confirm-new-ink-root" class="primary" disabled>Create</button>
            </div>
        </div>
    </div>

    <!-- Find ID Modal -->
    <div id="modal-find-id-overlay"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="find-id-modal"
            style="background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); padding: 20px; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="modal-header">Jump to ID</div>

            <div class="form-group">
                <label for="find-id-input">Ink ID</label>
                <input type="text" id="find-id-input" placeholder="Enter ID (e.g. knot_name_1234)" />
                <div id="find-id-error" style="color: #ff4d4d; font-size: 12px; margin-top: 5px; height: 14px;"></div>
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-find-id" class="secondary">Cancel</button>
                <button id="btn-confirm-find-id" class="primary">Go</button>
            </div>
        </div>
    </div>

    <!-- Compile Modal -->
    <div id="modal-compile-overlay"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="compile-modal"
            style="background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); padding: 20px; width: 600px; height: 500px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column;">
            <div class="modal-header">Compile Project</div>

            <div id="compile-output-container" style="flex: 1; overflow-y: auto; background-color: var(--bg-color); border: 1px solid var(--sidebar-border); padding: 10px; font-family: 'Courier New', Courier, monospace; font-size: 12px; margin-bottom: 15px;">
                <pre id="compile-output" style="margin: 0; white-space: pre-wrap; word-wrap: break-word; color: var(--text-color);"></pre>
            </div>

            <div class="modal-actions">
                <button id="btn-close-compile" class="primary" disabled>Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
</body>

</html>
