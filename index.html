<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <title>Dinky</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #cccccc;
            --sidebar-bg: #252526;
            --sidebar-border: #333;
            --sidebar-hover: #37373d;
            --sidebar-active: #37373d;
        }

        body.light {
            --bg-color: #ffffff;
            --text-color: #333333;
            --sidebar-bg: #f3f3f3;
            --sidebar-border: #e0e0e0;
            --sidebar-hover: #e8e8e8;
            --sidebar-active: #e4e4e4;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            color: var(--text-color);
            padding: 10px;
            box-sizing: border-box;
        }

        #file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            padding: 4px 8px;
            cursor: pointer;
        }

        #file-list li:hover {
            background-color: var(--sidebar-hover);
        }

        #file-list li.active {
            background-color: var(--sidebar-active);
        }

        #editor-container {
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
            display: none;
            /* Hidden by default */
        }

        #empty-state {
            flex-grow: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #new-project-modal {
            background-color: var(--sidebar-bg);
            border: 1px solid var(--sidebar-border);
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--sidebar-border);
        }

        .folder-row {
            display: flex;
            gap: 10px;
        }

        .folder-row input {
            flex-grow: 1;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        button.primary {
            background-color: #0e639c;
            /* VS Code blue-ish */
            color: white;
            padding: 6px 14px;
            border: none;
            cursor: pointer;
        }

        button.primary:disabled {
            background-color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        button.secondary {
            background-color: transparent;
            color: var(--text-color);
            padding: 6px 14px;
            border: 1px solid var(--sidebar-border);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <div style="font-weight: bold; margin-bottom: 10px; font-size: 12px; text-transform: uppercase;">Open Files
            </div>
            <ul id="file-list"></ul>
        </div>
        <div id="editor-container"></div>
        <div id="empty-state">
            <div style="display: flex; gap: 10px;">
                <button id="btn-load-project"
                    style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color);">Load
                    Project...</button>
                <button id="btn-new-project"
                    style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); color: var(--text-color);">New
                    Project...</button>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="modal-overlay">
        <div id="new-project-modal">
            <div class="modal-header">New Project</div>

            <div class="form-group">
                <label for="new-project-name">Project Name</label>
                <input type="text" id="new-project-name" placeholder="MyDinkProject" />
            </div>

            <div class="form-group">
                <label for="new-project-folder">Parent Folder</label>
                <div class="folder-row">
                    <input type="text" id="new-project-folder" readonly placeholder="Select a folder..." />
                    <button id="btn-select-folder" class="secondary">...</button>
                </div>
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-create" class="secondary">Cancel</button>
                <button id="btn-confirm-create" class="primary" disabled>Create</button>
            </div>
        </div>
    </div>

    <!-- New Include Modal -->
    <div id="modal-include-overlay"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="new-include-modal"
            style="background-color: var(--sidebar-bg); border: 1px solid var(--sidebar-border); padding: 20px; width: 400px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="modal-header">Create New Include</div>

            <div class="form-group">
                <label for="new-include-name">Ink File Name (will append .ink)</label>
                <input type="text" id="new-include-name" placeholder="my_include" />
            </div>

            <div class="form-group">
                <label for="new-include-folder">Parent Folder</label>
                <div class="folder-row">
                    <input type="text" id="new-include-folder" readonly placeholder="Select a folder..." />
                    <button id="btn-select-include-folder" class="secondary">...</button>
                </div>
            </div>

            <div class="modal-actions">
                <button id="btn-cancel-include" class="secondary">Cancel</button>
                <button id="btn-confirm-include" class="primary" disabled>Create</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
</body>

</html>
