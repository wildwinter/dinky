<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>Test Window</title>
    <link rel="stylesheet" href="/src/styles.css">
    <style>
        #test-window {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #icon-bar {
            height: 40px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            padding: 0 10px;
            flex-shrink: 0;
        }

        #content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #icon-bar div:hover {
            background-color: var(--sidebar-border);
        }

        #icon-bar div:active {
            opacity: 0.7;
        }

        #icon-bar div.disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1);
            cursor: default !important;
        }
    </style>
</head>

<body>
    <div id="test-window">
        <!-- Icon Bar -->
        <div id="icon-bar">
            <div id="btn-restart" title="Restart"
                style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                <!-- Phosphor ArrowCounterClockwise Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" width="18"
                    height="18">
                    <path
                        d="M224,128a96,96,0,0,1-94.71,96H128a95.38,95.38,0,0,1-67.88-28.12l-3.43-3.43a8,8,0,0,1,11.32-11.32l3.43,3.43A79.39,79.39,0,0,0,128,208h1.29A80,80,0,1,0,71.43,71.43l-3.31,3.31L88,96a8,8,0,0,1-5.66,13.66h-56a8,8,0,0,1-8-8v-56A8,8,0,0,1,32,40h0a8,8,0,0,1,8,8V69.31l3.31-3.31A96,96,0,0,1,224,128Z">
                    </path>
                </svg>
            </div>
            <div id="btn-back" title="Back"
                style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                <!-- Phosphor ArrowLeft Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor" width="18"
                    height="18">
                    <path
                        d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                    </path>
                </svg>
            </div>
        </div>

        <!-- Scrollable Document Area -->
        <div id="content-area">
            <!-- Content will go here -->
        </div>
    </div>
    <script type="module" src="/src/test-renderer.js"></script>
</body>

</html>
