<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>Test Window</title>
    <link rel="stylesheet" href="/src/styles.css">
    <style>
        #test-window {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #icon-bar {
            height: 40px;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            padding: 0 10px;
            flex-shrink: 0;
        }

        #content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #icon-bar div:hover {
            background-color: var(--sidebar-border);
        }

        #icon-bar div:active {
            opacity: 0.7;
        }

        #icon-bar div.disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1);
            cursor: default !important;
        }
    </style>
</head>

<body>
    <div id="test-window">
        <!-- Icon Bar -->
        <div id="icon-bar">
            <div id="btn-restart" title="Rewind to start"
                style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                <!-- Lucide SkipBack Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="19 20 9 12 19 4 19 20" />
                    <line x1="5" y1="19" x2="5" y2="5" />
                </svg>
            </div>
            <div id="btn-back" title="Step Back"
                style="cursor: pointer; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                <!-- Lucide Undo2 Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 14 4 9l5-5" />
                    <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11" />
                </svg>
            </div>
        </div>

        <!-- Scrollable Document Area -->
        <div id="content-area">
            <!-- Content will go here -->
        </div>
    </div>
    <script type="module" src="/src/test-renderer.js"></script>
</body>

</html>
